<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <a href="https://vuejs.org/guide/introduction"></a>
          <div id="app">{{ message }}`

                <br>

                <button @click="count++">Counter: {{ counter }}</button>
          </div>




   

    </div>
    <h1>VueJS DEMO</h1>

     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>

    const app = Vue.createApp({
        data() {
        return {
            message: "Hello World!",
            counter: 0
        }
        }
    })

    app.mount('#app')
    </script>
    
</body>
</html>
